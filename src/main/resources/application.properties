# --- server ---
server.port=${PORT:8080}

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# JSON timezone
spring.jackson.time-zone=Asia/Kolkata

# Simple cache
spring.cache.type=simple

# --- External APIs ---
fx.daily.api=https://devapi-embcrm.exmyb.com/api/v1/daily_exchange_rates
fx.user.api=https://devapi-embcrm.exmyb.com/api/v1/exchange-rate
fx.user.token=${FX_USER_TOKEN:}
fx.user.org-id=${FX_ORG_ID:}

# Cron protection key (for /api/internal/cron/fetch-daily)
cron.key=${CRON_KEY:}

