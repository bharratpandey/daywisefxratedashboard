<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily FX Rate Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>FX Rate Dashboard</h1>

<!-- Tabs (Switch Style) -->
<div class="switch-container">
    <button id="daily-tab" class="switch-btn active">Daily FX Rate</button>
    <button id="user-tab" class="switch-btn">User Defined Rate</button>
</div>



<!-- Daily FX Section -->
<div id="daily-section" class="section">
    <div style="text-align: center; margin-bottom: 15px;">
        <label for="date-input">Select Date:</label>
        <input type="date" id="date-input" max="" />
        <button id="refresh-btn">Refresh Rates</button>
    </div>

    <div style="text-align: center; margin-bottom: 15px;">
        <label for="currency-search">Search Currency:</label>
        <input type="text" id="currency-search" placeholder="Type INR, USD, EUR, AED, SAR" />

    </div>


    <table id="rates-table">
        <thead>
        <tr>
            <th>Date</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th>Exchange Rate</th>
        </tr>
        </thead>
        <tbody>
        <tr><td colspan="4">Loading...</td></tr>
        </tbody>
    </table>
</div>

<!-- User Defined FX Section -->
<div id="user-section" class="section" style="display:none;">
    <h2 style="text-align:center;">User Defined Exchange Rates</h2>

    <div style="text-align: center; margin-bottom: 15px;">
        <label for="user-currency-search">Search Currency:</label>
        <input type="text" id="user-currency-search" placeholder="Type INR, USD, EUR, AED, SAR" />
    </div>

    <table id="user-table">
        <thead>
        <tr>
            <th>Date</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th>Exchange Rate</th>
        </tr>
        </thead>
        <tbody>
        <tr><td colspan="4">Loading...</td></tr>
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
